--- 
layout: page 
---

<div class="post">
    <!-- Wrapper Start -->
    <section id="intro">
        <div class="container" id="sample-intro">
            <div class="row">
                <h1>{{ page.title }}
                    <span class="writing-sample-tag">Writing Sample</span></h1>
                <p id="sample-description">{{ page.description }}</p>
            {% if page.copyright %}
                <p id="sample-copyright">Sample content &copy; {{ page.copyright }}.</p>
            {% endif %}
            </div>
        </div>
    </section>
        <div class="container">
            <div class="row">
                <div>
                    <div class="block">
                        {{ content }}
                    </div>
                </div>
                <!-- .col-md-7 close -->
            </div>
        </div>
</div>
<p class="center-text" style="padding: 30px;">
    <a href="{{ site.baseurl }}/portfolio">Back to writing portfolio</a>
</p>
